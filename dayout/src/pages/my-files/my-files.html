<ion-header>

  <ion-navbar color="primary">
    <ion-title>myFiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let file of files | async">
      <ion-card-header>
        {{file.created | date:'medium'}}
      </ion-card-header>

      <ion-card-content>
        <button ion-button block icon-left outline (click)="viewFile(file.url)">
          <ion-icon name="eye"></ion-icon>
          {{file.fullPath}}
        </button>
        <button ion-button block icon-left outline colour ="danger "(click)="deleteFile(file)">
            <ion-icon name="trash"></ion-icon>
            {{file.fullPath}}
          </button>
      </ion-card-content>
    </ion-card>
  <ion-fab center>
    <button ion-fab color="primary" (click)="addFile()">
    <ion-icon name="cloud-upload"></ion-icon></button>
  </ion-fab>
</ion-content>
